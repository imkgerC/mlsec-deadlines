<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <title>MLSec Deadlines</title>
    <script src="index.js"></script>
    <style>

        * {
            font-family: BlinkMacSystemFont,-apple-system,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 20px;            
        }
        #app {
            width: min(100%, 800px);
            margin: auto;
        }
        .conference-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            border-left: 4px solid #666;
            border-radius: .25rem;
            margin-bottom: 1rem;
        }
        .conference-deadline-info {
            width: 18em;
            display: grid;
            text-align: end;
        }
        .conference-info {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            grid-template-columns: 100%;
            width: 20em;
            padding-left: 0.6em;
        }
        @media (width <= 800px) {
          .conference-container {
            border-left: none;
            border-bottom: 1px solid #666;
            border-radius: 0;
            margin-bottom: .5rem;
            padding-bottom: .5rem;
          }
          .conference-info {
              width: 100%;
          }
          .conference-deadline-info {
              width: 100%;
              text-align: start;
              padding-left: 0.6em;
          }
        }
        .conference-eta {
            font-size: 1.2em;
        }
        
        .conference-extra-info {
            font-size: 0.8em;
            color: gray;
        }
        .conference-title {
            color: #058;
            font-weight: 600;
            text-decoration: none;
        }
        .conference-title:after {
            content: "";
            display: block;
            width: 30px;
            border-bottom: 2px solid #377d88;
        }
        h3 {
            font-weight: 400;
        }

        .custom-tooltip-container {
          position: relative;
          display: inline-block;
          cursor: pointer;
        }

        .custom-tooltip {
          visibility: hidden;
          background-color: white;
          text-align: left;
          padding: 10px;
          padding-top: 5px;
          border-radius: 8px;
          position: absolute;
          font-size: 0.8em;
          width: 20em;

          top: 100%; /* Position below the container */
          left: 50%; /* Center horizontally */
          transform: translateY(10px); /* Slightly move it down */
          z-index: 10;

          border: 1px solid black;
        }

        .custom-tooltip-container:hover .custom-tooltip {
          visibility: visible;
        }

        #settings-wheel {
          position: absolute;
          top: 1em;
          left: calc(100% - 2em);
          width: 1em;
        }
    
    </style>
  </head>
